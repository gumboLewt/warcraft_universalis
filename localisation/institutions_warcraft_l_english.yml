l_english:
 # Main
 civic_code: "Civic Code"
 civic_code_date: "546"
 desc_civic_code: "A precursor to an orderly kingdom, a civic code helps to codify the rules and regulations of a kingdom."
 
 phlogiston: "Phlogiston"
 phlogiston_date: "600"
 desc_phlogiston: "The miracle substance that drives most technology across Azeroth. Phlogiston is a gas collected from the air and then distilled into a vial. A precise mixture of oil, water and gas, phlogiston allows mechanical engines to run."
 
 clockwerk_engineering: "Clockwerk Engineering"
 clockwerk_engineering_date: "650"
 desc_clockwerk_engineering: "A type of technology derived from the use of gears, steam and other simple mechanical devices."
 
 boomsticks: "Boomsticks"
 boomsticks_date: "700"
 desc_boomsticks: "A primitive gun, a boomstick allows for an explosive charge to be shot by a lone soldier, rather than from a specialised device such as a cannon."
 
 oil_extraction: "Oil Extraction"
 oil_extraction_date: "750"
 desc_oil_extraction: "Used to fuel mechanical ships, as well as being one of the primary ingredients of phlogiston. By using specialised platforms over the ocean, we will be able to drill into the ocean floor and extract previously unobtainable oil."
 
 mechanical_constructs: "Mechanical Constructs"
 mechanical_constructs_date: "800"
 desc_mechanical_constructs: "A mechanical construct is one that is at least partially technological. Often called robots, these beings can be immensely useful for both peacetime and wartime efforts."
 
 pneumatics: "Pneumatics"
 pneumatics_date: "850"
 desc_pneumatics: "Powered by steam, pneumatics have arisen from the constant conflicts that plague Azeroth. Pioneered by the Goblins, pneumatics allow for vehicles like the goblin shredder, a machine capable of levelling entire forests, killing slews of troops and sustaining immense amounts of punishment whilst operating."
 
