 #-----------------------------------------------
 # Personal Dieties
 #-----------------------------------------------
 
 # Old Gods
 diety_c_thun: "C'Thun"
 diety_y_shaarj: "Y'Shaarj"
 diety_c_thun_desc: "C'Thun is the Old God responsible for the creation of the Qiraji by using the primitive Silithid and shaping them in the god's own image. Long ago C'Thun's armies were defeated and citadel shattered by the combined forces of the Titans, however, this Old God was able to defeat a Titan in battle before being imprisoned. Deep beneath the fortress city of Ahn'Qiraj, he awaits his return to full strength. C'Thun's notable trait is its great lidless eye and being surrounded by a sea of tentacles."
 diety_y_shaarj_desc: "Y'Shaarj is known be the only Old God to have been physically killed by the Titans. With Y'Shaarj's last breath it cursed the land of Pandaria and gave life to the foul shadow creations known as the Sha. After Y'Shaarj was slain in battle, its heart was cut from its body, locked away, and hidden. While this Old God's influence is primarily contained to Pandaria, soon the world will know the feeling of true despair."
 
 # Loa
 diety_shadra: "Shadra"
 diety_shadra_desc: "The loa of Spiders, also known as the Silk Dancer or the Venom Queen. Although a part of the jungle troll pantheon, Shadra is revered by the Witherbark tribe of forest trolls. Shadra's influence may have spread to Blackrock Spire, where the Smolderthorn tribe respect and fear her spawn, the Mother Smolderweb." 
 diety_gahzrilla: "Gahz'rilla"
 diety_gahzrilla_desc: "Legend has it that Gahz'rilla was an adored pet of the Old Gods or even a demigod in her own right. Whatever the truth is, the Sandfury trolls have worshipped this monstrous hydra for thousands of years. Ever wary of the beast's icy wrath, the trolls will only rouse Gahz'rilla when they have plentiful sacrifices to sate the ravenous creature's appetite."
 
 # Primitive
 diety_kartak: "Kartak"
 diety_kartak_desc: "The great Kartak, lord of the basin, will lead the wolvar to victory!"
 diety_robot: "Robot Shrines"
 diety_robot_desc: "The metal-mans are indestructible! We should honour them with shrines!"
 diety_shoveltusk: "Shoveltusk Shrines"
 diety_shoveltusk_desc: "Big-tusks are strong and endure like wolvar. Tasty too! Shrines will ensure great hunts!"
 diety_proto_drake: "Proto-Drake Shrines"
 diety_proto_drake_desc: "Fire-lizards sometimes eat wolvar. Shrines made out of their bones will make them like us!"
 diety_tayutka: "Tayutka"
 diety_tayutka_desc: "The Tuskarr mother-spirit who provides food and shelter for her children."
 diety_issliruk: "Issliruk"
 diety_issliruk_desc: "The eagle spirit of war who guides the Tuskarr in battle."
 diety_karkut: "Karkut"
 diety_karkut_desc: "The watcher of the dead who walks the land collecting the spirits of the deceased."
 diety_oacha_noa: "Oacha'noa"
 diety_oacha_noa_desc: "The mistress of the seas, the great kraken Oacha'noa. She will ensure Tuskarr boats are safe when placated with offerings of pearls."

 # Elemental
 diety_neptulon: "Neptulon"
 diety_neptulon_desc: "Neptulon the Tidehunter is the Elemental Lord of Water on Azeroth, who rules the Abyssal Maw."
 diety_ragnaros: "Ragnaros"
 diety_ragnaros_desc: "Ragnaros the Firelord is the Elemental Lord of Fire on Azeroth, who rule the Firelands."
 diety_al_akir: "Al'Akir"
 diety_al_akir_desc: "Al'Akir the Windlord is the Elemental Lord of Air on Azeroth, who rules Skywall."
 diety_therazane: "Therazane"
 diety_therazane_desc: "Therazane the Stonemother is the Elemental Lord of Earth on Azeroth, who rules Deepholme."
 diety_hydromancy: "Hydromancy"
 diety_hydromancy_desc: "A crude form of water magic, often practised by aquatic races like the Makrura."
 diety_deepmother: "The Deepmother"
 diety_deepmother_desc: "Some murlocs honour an entity known as 'the Deepmother' or 'the One in the Deeps', a being which supposedly encompasses all oceans."
 diety_ordos: "Ordos"
 diety_ordos_desc: "The Yaungol demigod of fire, legend has it his status was granted for his service to the lords of the Firelands."
 diety_gurok: "Gurok"
 diety_gurok_desc: "A powerful earth elemental of Nagrand, which has subjugated the other elementals of the land."
 diety_storm: "Storm Magic"
 diety_storm_desc: "Elemental lighting magic is favoured by races like the harpies, who use it to rule the skies."
 diety_air: "Air"
 diety_air_desc: "The elemental spirit of air"
 diety_earth: "Earth"
 diety_earth_desc: "The elemental spirit of earth"
 diety_fire: "Fire"
 diety_fire_desc: "The elemental spirit of fire"
 diety_water: "Water"
 diety_water_desc: "The elemental spirit of water"
